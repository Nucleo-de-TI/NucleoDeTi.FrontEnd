<div class="father">
  <app-regular-vertical-padding>
    <div class="father__projetos-para-parceiros">
      <app-regular-section-box>
        <app-regular-section-box-title>
          Projetos para parceiros
        </app-regular-section-box-title>
        <app-regular-flex-box [model]="{
            style: {
              'flex-direction': 'column',
              'justify-content': 'center',
              'align-items': 'center',
              gap: '28px'
            },
            media: [
              {
                'min-width': 600,
                style: {
                  'flex-direction': 'row',
                  'justify-content': 'space-between',
                  'align-items': 'center',
                  gap: '28px'
                }
              }
            ]
          }">
          <div *ngFor="let card of cards" class="father__projetos-para-parceiros__box">
            <app-small-section-box>
              <app-regular-flex-box [model]="{
                  style: {
                    'flex-direction': 'column',
                    'justify-content': 'center',
                    'align-items': 'center',
                    gap: '42px'
                  }
                }">
                <h3> {{ card.title }} </h3>
                <p> {{ card.text }} </p>
                <app-regular-text-link [href]="card.link.url">
                  {{ card.link.text }}
                </app-regular-text-link>
              </app-regular-flex-box>
            </app-small-section-box>
          </div>
        </app-regular-flex-box>
      </app-regular-section-box>
    </div>
  </app-regular-vertical-padding>
</div>
